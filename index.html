<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add Place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="locale">Locale</label>
              <input id="locale" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input id="landmark" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="season">Season</label>
              <input id="season" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input id="notes" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Add!</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Landmark: <span class="landmark"></span></p>
            <p>Season: <span class="season"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
